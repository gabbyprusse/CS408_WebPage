    <script>
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");

        const text = "This is a footer that looks cool because Javascript";

        const multiplier = 1000;
        const amplitude = 30;

        function frame(t) {

        const colors = [
        "#F08080FF",
        "#885C39FF",
        "#FEFEFE",
        "#fef2ec",
        "#f59a9a",
        "#f3b9b4",
        "#b4977e"];

        const m = 0.005;
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.save();
        context.translate(canvas.width >> 1, canvas.height >> 1);
        context.font = "36px monospace";
        context.textAlign = "center";
        context.textBaseline = "middle";
        const { width } = context.measureText(text);
        for (let i = 0; i < text.length; i++) {
        const character = text.charAt(i);
        const { width: x } = context.measureText(text.substr(0, i));
        const { width: cw } = context.measureText(character);
        const p = t + i * multiplier;
        const y = Math.sin(p * m) * amplitude;
        context.save();
        context.translate(x - (width >> 1) + (cw >> 1), y);
        context.rotate(Math.cos(p * m) * 0.5);
        //context.fillText(character, -x, 0); // I LOVE THIS
        context.fillStyle = colors[i % colors.length];
        context.fillText(character, 0, 0); // I LOVE THIS
        context.restore();
    }

        context.beginPath();

        for (let i = 0; i < text.length; i++) {
        const p = t + i * multiplier;
        const pn = t + (i + 1) * multiplier;
        const y = Math.sin(p * m) * amplitude;
        const yn = Math.sin(pn * m) * amplitude;
        const character = text.charAt(i);
        const { width: x } = context.measureText(text.substr(0, i));
        const { width: cw } = context.measureText(character);
        if (i === 0) {
        context.moveTo(
        x - (width >> 1) + (cw >> 1),
        y + 64);

    } else {
        context.quadraticCurveTo(
        x - (width >> 1) + (cw >> 1),
        y + 64,
        x - (width >> 1) + cw,
        y + (yn - y) * 0.5 + 64);

    }
    }
        context.lineWidth = 5;
        context.strokeStyle = "#71f7eb";
        context.stroke();

        context.beginPath();
        for (let i = 0; i < text.length; i++) {
        const p = t + i * multiplier;

        const y = Math.sin(p * m) * amplitude;

    } else {

    }

        const { width: cw } = context.measureText(character);
        if (i === 0) {
        context.moveTo(
        x - (width >> 1) + (cw >> 1),
        y + 96);

    } else {
        context.quadraticCurveTo(
        x - (width >> 1) + (cw >> 1),
        y + 96,
        x - (width >> 1) + cw,
        y + (yn - y) * 0.5 + 96);

    }
    }
        context.lineWidth = 5;
        context.strokeStyle = "#71f7eb";
        context.stroke();

        context.restore();

        requestAnimationFrame(frame);
    }

        function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }

        addEventListener("resize", resize);
        dispatchEvent(new Event("resize"));
        requestAnimationFrame(frame);
    }
